name: Build and Deploy
on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Yarn
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install dependencies
        run: |
          yarn install
      
      # IGNORE FOR NOW WHILE THERE IS MUCH CARNAGE
      # - name: Lint
      #   run: yarn lint

      - name: Test
        run: yarn test:ci

      - name: Coveralls
        uses: coverallsapp/github-action@v2
        with:
          file: coverage/clover.xml

      - name: Build
        env:
          VITE_GOOGLE_API_CLIENT_ID: ${{ env.VITE_GOOGLE_API_CLIENT_ID }}
        run: yarn build && cp ./dist/index.html ./dist/404.html
          
      - name: Setup Pages
        uses: actions/configure-pages@v3
  
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: "./dist"
  
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
